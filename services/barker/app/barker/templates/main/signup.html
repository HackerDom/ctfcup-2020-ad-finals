{% extends 'base.html' %}

{% block content %}
<div id="login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="login-form container-fluid">
                <h1>Sign Up</h1>
                <form action="{% url 'main:signup' %}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="signUpUsername" class="col-form-label-lg">Username</label>
                        <input type="text" class="form-control form-control-lg" id="signUpUsername" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword" class="col-form-label-lg">Password</label>
                        <input type="password" class="form-control form-control-lg" id="signUpPassword" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="signUpFirstName" class="col-form-label-lg">First Name</label>
                        <input type="text" class="form-control form-control-lg" id="signUpFirstName" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="signUpLastName" class="col-form-label-lg">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="signUpLastName" name="lname">
                    </div>
                    <button type="submit" class="btn btn-outline-danger btn-block btn-lg">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
