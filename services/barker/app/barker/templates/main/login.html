{% extends 'base.html' %}


{% block content %}
<div id="login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="login-form container-fluid">
                <h1>Log In</h1>
                <form action="{% url 'main:login' %}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="loginUsername" class="col-form-label-lg">Username</label>
                        <input type="text" class="form-control form-control-lg" id="loginUsername" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="col-form-label-lg">Password</label>
                        <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-danger btn-block btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
